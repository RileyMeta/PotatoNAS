<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/default.css') }}">
    <title>PotatoNAS</title>
</head>

<body>
    <nav>
    </nav>

    <div><b>Hostname: </b>{% print(get_hostname()) %}</div>
    <div><b>Uptime: </b>{% print(get_uptime()) %}</div>
    <div><b>CPU: </b>{% print(cpu()) %}</div>
    <div><b>CPU Load: </b>{% print(get_cpu_load()) %} %</div>
    <div><b>Memory: </b>{% print(get_total_memory()) %} GB</div>
    <div><b>Disk Size: </b>{% print(disk_usage('size')) %} GB</div>
</body>

</html>
